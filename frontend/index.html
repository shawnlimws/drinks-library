<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="app.js" defer></script>
    <title>Drinks Library</title>
  </head>
  <body>
    <h1>Feeling Thirsty?</h1>
    <section>
      <div class="wrap">
         <input type="radio" id="popular" name="sort" /><label for="popular">By Name</label>
         <input type="radio" id="recent" name="sort" checked /><label for="recent">By Ingredient</label>
      </div>
      <div class="wrap">
         <i class="fa fa-search"></i><input type="search" placeholder="What would you like to have..." />
      </div>
   </section>
  </body>
