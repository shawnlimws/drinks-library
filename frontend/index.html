<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/ico" href="../assets/favicon.png" />
    <script src="client-side-dist.js" defer></script>
    <title>Drinks Library</title>

  <body>
    <h1>The Bartender</h1>
    <!-- <HR width=100%> -->
    <img src='../assets/top-banner.jpg'>
    <h2>Search for any drink, cocktail or ingredient</h2>
    <div class="wrap">
      <input type="radio" id="byName" name="sort" checked/><label for="byName">By Name</label>
      <input type="radio" id="byIngredient" name="sort" /><label for="byIngredient">By Ingredient</label>
    </div>
    <div class="wrap">
         <i class="fa fa-search"></i><input id="searchValue" type="search" placeholder="What would you like to have..." />
    </div>
   <footer>
     <h3 id='H3'>Create you own drink</h3>
     <div id='insertHere'>
     </div>

   </footer>
   <div id='results' class="results">
     </div>
